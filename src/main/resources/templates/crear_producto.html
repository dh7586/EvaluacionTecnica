<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro Productos | CRUD</title>

	<link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
	<header class="header">
		<div class="container">
			<nav class="nav">
				<h1 class="nav__titulo">Evaluación Técnica</h1>
				<a class="nav__a" th:href="@{/ventas}">Ventas</a>
				<a class="nav__a" th:href="@{/productos}">Productos</a>
			</nav>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<div class="main__container">
				<h2 class="main__titulo">Registro de Productos</h2>				
				<div class="main__wrapper">
					<form class="main__form" th:action="@{/productos}" th:object="${producto}" method="POST">
						<div class="main__wrap">
							<label for="nombre">Nombre:</label>
							<input th:field="*{nombre}" type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="50" required>
						</div>
						<div class="main__wrap">
							<label for="descripcion">Descripcion:</label>
							<input th:field="*{descripcion}" type="text" name="descripcion" id="descripcion" placeholder="Descripcion" maxlength="100" required>
						</div>
						<div class="main__wrap">
							<label for="precio">Precio:</label>
							<input th:field="*{precio}" type="number" name="precio" id="precio" placeholder="0.00" step="0.01" min="1" max="99999.99" required>
						</div>
						<div class="main__wrap">
							<label for="stock">Stock:</label>
							<input th:field="*{stock}" type="number" name="stock" id="stock" placeholder="0" min="0" max="999" required>
						</div>
						<div class="main__wrap">							
							<button class="button button--green main__submit">Guardar</button>
						</div>
					</form>
				</div>				
			</div>			
		</div>
	</main>
	<script scr="" th:src="@{/js/script.js}"></script>
</body>

</html>
