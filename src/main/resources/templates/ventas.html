<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Ventas | CRUD</title>

	<link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
	<header class="header">
		<div class="container">
			<nav class="nav">
				<h1 class="nav__titulo">Evaluación Técnica</h1>
				<a class="nav__a" th:href="@{/ventas}">Ventas</a>
				<a class="nav__a" th:href="@{/productos}">Productos</a>
			</nav>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<div class="main__container">
				<h2 class="main__titulo">Lista de Ventas</h2>
				<a class="button button--green" th:href="@{/ventas/nuevo}">
					<i class="fa-solid fa-plus"></i>
					Agregar Venta
				</a>				
				<div>
					<table class="table">
						<thead>
							<tr>								
								<th class="table__th--producto">Producto</th>
								<th class="table__th--cantidad">Cantidad</th>
								<th class="table__th--precioTotal">Precio Total</th>
								<th class="table__th--fechaCre">Fecha Creación</th>
								<th class="table__th--fechaAct">Fecha Actualización</th>
								<th class="table__th--acciones">Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="venta : ${ventas}">
								<td th:text="${venta.producto.nombre}"></td>								
								<td class="table__td--center" th:text="${venta.cantidad}"></td>
								<td class="table__td--center" th:text="${venta.precioTotal}"></td>								
								<td class="table__td--center" th:text="${venta.fechaCreacionFormateada}"></td>
								<td class="table__td--center" th:text="${venta.fechaActualizacionFormateada}"></td>
								<td>
									<div class="button__wrapper">
										<a class="button button--blue" th:href="@{/ventas/editar/{id}(id=${venta.idVenta})}">
											<i class="fa-solid fa-pen-to-square"></i>
											Editar
										</a>
										<a class="button button--red" th:href="@{/ventas/{id}(id=${venta.idVenta})}">
											<i class="fa-solid fa-trash-can"></i>
											Eliminar
										</a>
									</div>
								</td>								
							</tr>
						</tbody>
					</table>
				</div>				
			</div>			
		</div>
	</main>
	<script scr="" th:src="@{/js/script.js}"></script>
</body>

</html>
